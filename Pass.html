<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Pass.css">
    <script defer src="Pass.js"></script>
</head>
<body>
    <div class="pw-container">
        <div>
            <textarea id="pw" cols="30" rows="2"></textarea>
            </div>
            <button class="copy-button" id="copy">Copy Password</button>
        <div>
           
        </div>
        
            <div class="form">
                <div class="form-control">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="6" max="20" value="8">
                </div>

                <div class="form-control">
                    <label for="upper">Contain uppercase letter</label>
                    <input type="checkbox" id="upper">
                </div>

                <div class="form-control">
                    <label for="lower">Contain lowercase letter</label>
                    <input type="checkbox" id="lower">
                </div>

                <div class="form-control">
                    <label for="number">Contain number</label>
                    <input type="checkbox" id="number">
                </div>

                <div class="form-control">
                    <label for="symbols">Contain symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
            
                <button class="generate" id="generate">Generate Password</button>


        
            </div>
        </div>
    </div>
</body>
</html>
